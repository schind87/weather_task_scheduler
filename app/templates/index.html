<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="notificationContainer" class="fixed top-4 right-4 w-full max-w-sm space-y-2 z-50 pointer-events-none" aria-live="polite" aria-atomic="false"></div>
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Weather Task Scheduler</h1>
            <p class="text-gray-600">Schedule your tasks based on weather conditions</p>
        </header>

        <div id="notificationContainer" class="mb-6 space-y-3" aria-live="polite"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Task Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 id="formTitle" class="text-xl font-semibold mb-4">Add New Task</h2>
                <form id="taskForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Task Name</label>
                        <input type="text" id="taskName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <p id="taskNameError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                        <input type="text" id="location" required inputmode="numeric" placeholder="e.g., 01778" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <p id="locationError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Duration (hours)</label>
                        <input type="number" id="durationHours" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <p id="durationHoursError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>

                    <!-- Temperature Range Section -->
                    <div class="border rounded-md p-4 bg-gray-50">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="useTemperature" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="useTemperature" class="ml-2 block text-sm font-medium text-gray-700">
                                Filter by temperature range
                            </label>
                        </div>
                        <div id="temperatureInputs" class="space-y-2 opacity-50 pointer-events-none">
                            <div class="flex space-x-2">
                                <div class="flex-1">
                                    <label class="block text-sm text-gray-600">Min Temperature (&deg;F)</label>
                                    <input type="number" id="minTemp" placeholder="Min" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <p id="minTempError" class="mt-1 text-sm text-red-600 hidden"></p>
                                </div>
                                <div class="flex-1">
                                    <label class="block text-sm text-gray-600">Max Temperature (&deg;F)</label>
                                    <input type="number" id="maxTemp" placeholder="Max" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <p id="maxTempError" class="mt-1 text-sm text-red-600 hidden"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Humidity Range Section -->
                    <div class="border rounded-md p-4 bg-gray-50">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="useHumidity" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="useHumidity" class="ml-2 block text-sm font-medium text-gray-700">
                                Filter by humidity range
                            </label>
                        </div>
                        <div id="humidityInputs" class="space-y-2 opacity-50 pointer-events-none">
                            <div class="flex space-x-2">
                                <div class="flex-1">
                                    <label class="block text-sm text-gray-600">Min Humidity (%)</label>
                                    <input type="number" id="minHumidity" min="0" max="100" placeholder="Min" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <p id="minHumidityError" class="mt-1 text-sm text-red-600 hidden"></p>
                                </div>
                                <div class="flex-1">
                                    <label class="block text-sm text-gray-600">Max Humidity (%)</label>
                                    <input type="number" id="maxHumidity" min="0" max="100" placeholder="Max" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <p id="maxHumidityError" class="mt-1 text-sm text-red-600 hidden"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="noRain" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="noRain" class="ml-2 block text-sm text-gray-700">
                            Require rain-free conditions
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Earliest Start Time</label>
                        <div class="mt-1" data-time-field="earliestStart">
                            <div class="relative flex-1">
                                <input
                                    type="text"
                                    id="earliestStart"
                                    data-time-input="earliestStart"
                                    autocomplete="off"
                                    readonly
                                    placeholder="Select time"
                                    class="block w-full rounded-md border border-gray-300 pr-12 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                    role="combobox"
                                    aria-haspopup="listbox"
                                    aria-expanded="false"
                                >
                                <button
                                    type="button"
                                    class="absolute inset-y-0 right-2 hidden items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    data-clear-time="earliestStart"
                                    aria-label="Clear earliest start time"
                                >&times;</button>
                                <div
                                    class="absolute left-0 right-0 top-full z-40 mt-2 hidden max-h-64 overflow-y-auto rounded-md border border-gray-200 bg-white shadow-lg"
                                    role="listbox"
                                    data-time-dropdown="earliestStart"
                                ></div>
                            </div>
                        </div>
                        <p id="earliestStartError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Latest Start Time</label>
                        <div class="mt-1" data-time-field="latestStart">
                            <div class="relative flex-1">
                                <input
                                    type="text"
                                    id="latestStart"
                                    data-time-input="latestStart"
                                    autocomplete="off"
                                    readonly
                                    placeholder="Select time"
                                    class="block w-full rounded-md border border-gray-300 pr-12 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                    role="combobox"
                                    aria-haspopup="listbox"
                                    aria-expanded="false"
                                >
                                <button
                                    type="button"
                                    class="absolute inset-y-0 right-2 hidden items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    data-clear-time="latestStart"
                                    aria-label="Clear latest start time"
                                >&times;</button>
                                <div
                                    class="absolute left-0 right-0 top-full z-40 mt-2 hidden max-h-64 overflow-y-auto rounded-md border border-gray-200 bg-white shadow-lg"
                                    role="listbox"
                                    data-time-dropdown="latestStart"
                                ></div>
                            </div>
                        </div>
                        <p id="latestStartError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" id="submitButton" class="flex-1 inline-flex items-center justify-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                            <span id="submitButtonSpinner" class="hidden h-5 w-5 animate-spin rounded-full border-2 border-white border-t-transparent mr-2"></span>
                            <span id="submitButtonText">Add Task</span>
                        </button>
                        <button type="button" id="cancelEditButton" class="hidden flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Task List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Scheduled Tasks</h2>
                <div id="taskList" class="space-y-4">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        (function logAssetDebugInfo() {
            const debugPayload = {{ asset_debug | tojson }};
            if (!debugPayload || typeof window === 'undefined' || !window.console) {
                return;
            }
            const { serverTime, assets } = debugPayload;
            const labelledAssets = Object.values(assets || {});
            console.info('[Weather Task Scheduler] Server asset snapshot', {
                serverTime,
                assets: labelledAssets,
            });
            if (labelledAssets.length > 0) {
                const freshnessSummary = labelledAssets
                    .map((asset) => {
                        const label = asset?.label || asset?.path || 'unknown asset';
                        const updated = asset?.lastModified || 'unknown time';
                        const ageSeconds = typeof asset?.ageSeconds === 'number'
                            ? `${asset.ageSeconds}s old`
                            : 'age unknown';
                        return `${label}: ${updated} (${ageSeconds})`;
                    })
                    .join(', ');
                console.info('[Weather Task Scheduler] Asset freshness -> %s', freshnessSummary);
            }
        })();
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
